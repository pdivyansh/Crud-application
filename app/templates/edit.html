{% include 'header.html' %}
{% load static %}
<div>
    {% if key2 %}
<form class="form-signin" method="post" action="{% url 'updatedata' pk=key2.id %}">
    {% csrf_token %}
    <div class="text-center mb-4">
      
      <h1 class="h3 mb-3 font-weight-normal" style="padding:20px;">UPDATE DATA</h1>
     
    </div>
    <div class="form-label-group" style="margin:17px;">
        <input type="text" id="firstname" class="form-control" placeholder="Enter Firstname" name="firstname" value="{{key2.Firstname}}" required autofocus>
        <label for="firstname">Firstname</label>
      </div>
      <div class="form-label-group" style="margin:17px;">
        <input type="text" id="lastname" class="form-control" placeholder="Enter Lastname" name="lastname" value="{{key2.Lastname}}" required autofocus>
        <label for="lastname">Lastname</label>
      </div>
  
    <div class="form-label-group" style="margin:17px;">
      <input type="email" id="email" class="form-control" placeholder="Enter Email" name="email" value="{{key2.Email}}" required autofocus>
      <label for="email">Email address</label>
    </div>
  
    <div class="form-label-group" style="margin:17px;">
      <input type="tel" id="contact" class="form-control" placeholder="Enter Contact Number" name="contact" value="{{key2.Contact}}" required>
      <label for="contact">Contact</label>
    </div>
  
    
    <button class="btn btn-lg btn-primary btn-block" style="margin:17px;" type="submit">Update</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2022</p>
  </form>
  {% endif %}
</div>
{% include 'footer.html' %}
